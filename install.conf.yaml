- clean: ['~', '~/.config']

- link: 
    ~/.gitconfig: gitconfig 
    ~/.gitignore_global: gitignore_global
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.zsh: zsh/
    ~/.zshrc: zshrc
    ~/.zshenv: zsh/zshenv
    ~/.zprofile: zsh/zprofile
    ~/.zpreztorc: zsh/zpreztorc
    ~/.zprezto: zsh/plugins/prezto/
  
- shell:
  - git update-submodules # after linking ~/.gitconfig
